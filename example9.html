<!DOCTYPE html>
<html>
    <head>
        <title>Font Selector</title>
    </head>
    <body style="text-align: center;">
        <marquee>sample program</marquee>
        <marquee bgcolor="pink" behavior="scroll">sample program</marquee>
        <form name="myform">
            <br><br>
            <label>Input Text</label>
            <input type="text" name="ip" id="ip" value=""/>
            <br><br>
            <label>Select Font</label>
            <select name="font" id="font">
                <option value="Brush Script MT">Brush Script MT</option>
                <option value="Courier New">Courier New</option>
                <option value="Garamond">Garamond</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Serif">Serif</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
            </select>
            <br><br>
            <label>Select Color</label>
            <select name="clr" id="clr">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Brown">Brown</option>
                <option value="Salmon">Salmon</option>
            </select><br><br>
            <label>Select Size</label>
            <select name="size" id="size">
                <option value="xx-small">xx-small</option>
                <option value="x-small">x-small</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="x-large">x-large</option>
                <option value="xx-large">xx-large</option>
            </select>
            <br><br>
            <input type="button" name="button" Value="Submit" onClick="font_select()"/>
            <br><br>
            <label>Stylized Text</label>
            <input type="text" id="res" name="result" value=""/>
        </form>
        <!-- <p>some text to enable scrolling</p> -->

        <script src="font_modifier.js"></script>
         
    </body>
</html>
